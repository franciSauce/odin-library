<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section>
        <header>
            <div></div>
            <h1>Library</h1>
        </header>
        <ul class="status">
            <li>Total Books: <span class="total"></span></li>
            <li>Books Read: <span class="read"></span></li>
            <li>Books Unread: <span class="unread"></span></li>
        </ul>
    </section>
    <main>
        <button class="add-btn">+</button>
        <div class="book-grid"></div>
    </main>
    <div class="modal-box">
        <div class="modal">
            <h2>Book Details</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages">
            <input type="text" id="status" placeholder="Read or Unread">
            <div class="btns">
                <button id="close">Cancel</button>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
